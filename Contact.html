<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center py-1">
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center">
                    <h4 class="site-title">RINJO </h4>
                    <img src="IMG/logo.png" class="img-fluid me-2" alt="Logo RINJO" style="max-height: 40px;">
                </div>
                <div class="col-12 col-md-6 col-lg-9 d-flex justify-content-center align-items-right gap-4">
                    <a href="/index.html" class="fw-bold"> Inicio </a>
                    <a href="/gallery.html" class="fw-bold"> Productos </a>
                    <a href="#" class="fw-bold"> Contactanos </a>
                </div>
    </header>

    <div class="fondo-anime">
        <h1 class="text-center py-3 fw-bold"> ¿Te gustaria que hagamos una camiseta personalizada para ti? </h1>
        <h2 class="text-center fw-bold">¡Envianos un mensaje y nos pondremos en contacto contigo!</h2>
    </div>

    <section class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form id="formContact">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="numero" placeholder="+57 300 123 4567">
            </div>
            <div class="mb-3">
                <label class="form-label">Contacto preferido: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contacto" id="contactEmail" value="email">
                    <label class="form-check-label" for="contactoEmail">Correo electrónico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="contacto" id="contactPhone" value="numero">
                    <label class="form-check-label" for="contactoEmail">Whatsapp</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"
                    placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <p id="errorMsg" class="text-danger mt-2 fs-5"></p>
        <p id="msg" class="fs-5 fw-bold"></p>
    </section>

    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="SCRIPT/main.js"></script>
</body>

</html>
