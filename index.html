<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RINJO </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center py-1">
                <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center">
                    <h4 class="site-title">RINJO </h4>
                    <img src="IMG/logo.png" class="img-fluid me-2" alt="Logo RINJO" style="max-height: 40px;">

                </div>
                <div class="col-12 col-md-6 col-lg-9 d-flex justify-content-center align-items-center gap-4">
                    <a href="" class="fw-bold"> Inicio </a>
                    <a href="HTML/contact.html" class="fw-bold"> Productos </a>
                    <a href="" class="fw-bold"> Sobre nosotros </a>
                    <form class="d-flex" role="search">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar"
                            aria-label="Buscar">
                        <button class="btn btn-outline-light btn-sm" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 text-center fondo-anime">
                    <h1 class="display-4 fw-bold">Bienvenido a RINJO</h1>
                    <p class="lead fw-bold">Tu tienda de anime favorita</p>
                </div>
            </div>
    </main>
    <section class="mx-4">
        <h2 class="text-center"> DESTACADOS</h1>
        <div class="text-center my-4">
            <button class="btn btn-outline-light mx-2 filter-btn" data-category="todos">Todos</button>
            <button class="btn btn-outline-light mx-2 filter-btn" data-category="Oversize">Oversize</button>
            <button class="btn btn-outline-light mx-2 filter-btn" data-category="Hoodies"> Hoodies </button>
            <button class="btn btn-outline-light mx-2 filter-btn" data-category="Normales"> Normales </button>
        </div>
        <div class="container">
            <div class="row" id="galeria">
                <div class="col-12 col-md-4 image-item" data-category="Oversize">
                    <img src="IMG/GOKUVSVEGETA.png" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Goku vs Vegeta"
                        data-descripcion="Camiseta oversize con diseño de Goku y Vegeta en combate. 100% Algodón"
                        alt="Goku vs Vegeta">
                    <p class="fw-bold fs-5 text-center"> Oversize Saiyan Pride</p>
                </div>
                <div class="col-12 col-md-4 image-item" data-category="Oversize">
                    <img src="IMG/KANROJI.png" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Mitsuri Kanroji"
                        data-descripcion="Camiseta Oversize con diseño de la pilar del amor. 100% Algodón ">
                    <p class="fw-bold fs-5 text-center"> Oversize Mitsuri Kanroji</p>
                </div>
                <div class="col-12 col-md-4 image-item" data-category="Hoodies">
                    <img src="IMG/Gohan-Hoodie.png" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Son Gohan"
                        data-descripcion="Hoodie de Son Gohan, 100% Algodón Algodón">
                    <p class="fw-bold fs-5 text-center"> Hoodie Son Gohan </p>
                </div>
                <div class="col-12 col-md-4 image-item" data-category="Normales">
                    <img src="IMG/NarutoKurama.jpg" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Naruto Uzumaki"
                        data-descripcion="Camiseta normal de Naruto Uzumaki, 100% Algodón">
                    <p class="fw-bold fs-5 text-center"> Camiseta Naruto Uzumaki </p>
                </div>
                <div class="col-12 col-md-4 image-item" data-category="Oversize">
                    <img src="IMG/Toji.jpg" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Toji Fushiguro" data-descripcion="Camiseta Oversize del Asesino de Satoru Gojo, Toji Fushiguro 100% algodon
                    ">
                    <p class="fw-bold fs-5 text-center"> Oversize Toji Fushiguro</p>
                </div>  
                <div class="col-12 col-md-4 image-item" data-category="Oversize">
                    <img src="IMG/tanjiro.png" class="img-fluid rounded cursor-pointer" data-bs-toggle="modal"
                        data-bs-target="#modalImagen" data-titulo="Tanjiro Kamado"
                        data-descripcion="Camiseta Oversize de Tanjiro Kamado, 100% Algodón">
                        <p class="fw-bold fs-5 text-center"> Oversize Tanjiro Kamado</p>
                </div>

    </section>

    <div class="modal fade" id="modalImagen" tabindex="-1" aria-labelledby="modalImagenLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalImagenLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImagenSrc" src="" class="img-fluid rounded mb-3" alt="">
                    <p id="modalImagenDescripcion"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="SCRIPT/main.js"></script>
</body>

</html>
